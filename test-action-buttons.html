<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Action Buttons</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --success-gradient: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            --warning-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --info-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 2rem;
            text-align: center;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        /* Action Button Styles */
        .btn-action {
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            min-width: 100px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            background: var(--primary-gradient);
            color: white;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
            font-size: 1rem;
        }

        .btn-action:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-action:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn-action.btn-loading {
            pointer-events: none;
            opacity: 0.8;
            cursor: not-allowed;
        }

        .btn-action.btn-success {
            background: var(--success-gradient);
            box-shadow: 0 4px 12px rgba(17, 153, 142, 0.3);
        }

        .btn-action.btn-error {
            background: var(--warning-gradient);
            box-shadow: 0 4px 12px rgba(245, 87, 108, 0.3);
            animation: shake 500ms ease-in-out;
        }

        .btn-action:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            pointer-events: none;
        }

        .btn-action .btn-content {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: opacity 0.2s ease;
        }

        .btn-action.btn-loading .btn-content {
            opacity: 0;
        }

        .btn-spinner {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 800ms linear infinite;
            opacity: 0;
            pointer-events: none;
        }

        .btn-action.btn-loading .btn-spinner {
            opacity: 1;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .btn-state-icon {
            position: absolute;
            font-size: 1.2rem;
            opacity: 0;
            transform: scale(0);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .btn-action.btn-success .btn-state-icon.icon-success {
            opacity: 1;
            transform: scale(1);
        }

        .btn-action.btn-error .btn-state-icon.icon-error {
            opacity: 1;
            transform: scale(1);
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            10%,
            30%,
            50%,
            70%,
            90% {
                transform: translateX(-5px);
            }

            20%,
            40%,
            60%,
            80% {
                transform: translateX(5px);
            }
        }

        .btn-action.btn-secondary {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
            box-shadow: 0 4px 12px rgba(108, 117, 125, 0.3);
        }

        .btn-action.btn-danger {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            box-shadow: 0 4px 12px rgba(220, 53, 69, 0.3);
        }

        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        .info {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 2rem;
            text-align: center;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1><i class="fas fa-hand-pointer"></i> Action Buttons Test</h1>

        <div class="button-grid">
            <button class="btn-action" id="btn-success">
                <i class="fas fa-check"></i>
                Success Test
            </button>

            <button class="btn-action btn-secondary" id="btn-loading">
                <i class="fas fa-sync"></i>
                Loading Test
            </button>

            <button class="btn-action btn-danger" id="btn-error">
                <i class="fas fa-times"></i>
                Error Test
            </button>

            <button class="btn-action" id="btn-async">
                <i class="fas fa-cloud-upload-alt"></i>
                Async Test
            </button>
        </div>

        <div class="info">
            <p><strong>Click buttons to test states:</strong></p>
            <p>✓ Success: Loading → Success → Reset</p>
            <p>✗ Error: Loading → Error (shake) → Reset</p>
            <p>⟳ Loading: Shows spinner for 3 seconds</p>
            <p>☁ Async: Random success/failure simulation</p>
        </div>
    </div>

    <script src="static/js/admin-dashboard-animations.js"></script>
    <script>
        // Initialize action buttons
        const actionButtons = ActionButton.initAll({
            successDuration: 2000,
            errorDuration: 2000
        });

        // Test success flow
        document.getElementById('btn-success').addEventListener('click', function() {
            const btn = actionButtons.get(this);
            btn.setLoading('Processing...');
            setTimeout(() => btn.setSuccess('Success!'), 1500);
        });

        // Test loading state
        document.getElementById('btn-loading').addEventListener('click', function() {
            const btn = actionButtons.get(this);
            btn.setLoading('Loading...');
            setTimeout(() => btn.reset(), 3000);
        });

        // Test error flow
        document.getElementById('btn-error').addEventListener('click', function() {
            const btn = actionButtons.get(this);
            btn.setLoading('Processing...');
            setTimeout(() => btn.setError('Error!'), 1500);
        });

        // Test async action
        document.getElementById('btn-async').addEventListener('click', function() {
            const btn = actionButtons.get(this);
            btn.executeAction(
                () => new Promise((resolve, reject) => {
                    setTimeout(() => {
                        Math.random() > 0.5 ? resolve() : reject(new Error('Failed'));
                    }, 2000);
                }), {
                    loadingText: 'Uploading...',
                    successText: 'Uploaded!',
                    errorText: 'Failed!'
                }
            ).catch(err => console.log('Action failed:', err.message));
        });

        console.log('Action buttons test page ready!');
    </script>
</body>

</html>
